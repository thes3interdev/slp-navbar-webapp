<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="We are a fictional travel company that goes around in circles for your entertainment."
		/>
		<link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
		<link rel="stylesheet" href="/style.css" />
		<title>Going Round in Circles | Fictional Travel Company</title>
	</head>

	<!-- page body start -->
	<body>
		<!-- navigation bar start -->
		<nav class="fixed inset-x-0 top-0 bg-white opacity-90">
			<!-- main navigation container start -->
			<div id="#" class="max-w-6xl px-5 mx-auto">
				<div class="flex justify-between">
					<!-- logo start -->
					<div>
						<a href="#" class="flex items-center px-3 py-5 text-gray-700 hover:text-gray-900">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="w-8 h-8 mr-1 text-blue-600"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"
								/>
							</svg>
							<span class="text-xl font-bold uppercase">Fictional Travel</span>
						</a>
					</div>
					<!-- logo end -->

					<div class="flex items-center space-x-1">
						<div class="hidden lg:flex">
							<!-- primary navigation area start -->
							<div>
								<a href="#destinations" class="px-3 py-5 text-gray-700 hover:text-gray-900">Destinations</a>
								<a href="#experiences" class="px-3 py-5 text-gray-700 hover:text-gray-900">Experiences</a>
								<a href="#gallery" class="px-3 py-5 text-gray-700 hover:text-gray-900">Gallery</a>
								<a href="#stories" class="px-3 py-5 text-gray-700 hover:text-gray-900">Stories</a>
								<a href="#about" class="px-3 py-5 text-gray-700 hover:text-gray-900">About</a>
							</div>
							<!-- primary navigation area end -->

							<!-- call to action start -->
							<div>
								<a
									href="#enquiries"
									class="px-3 py-3 mr-5 text-white transition duration-300 bg-blue-600 rounded-md hover:bg-blue-900"
								>
									Enquire Now
								</a>
							</div>
							<!-- call to action end -->
						</div>
						<!-- mobile button start -->
						<div class="flex items-center lg:hidden">
							<button class="mobile-menu-button">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="w-8 h-8 mr-3 text-blue-600"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
								</svg>
							</button>
						</div>
						<!-- mobile button end -->
					</div>
				</div>
			</div>
			<!-- main navigation container end -->

			<!-- mobile menu start -->
			<div class="lg:hidden mobile-menu">
				<a href="#destinations" class="block px-3 py-2 bg-gray-200">Destinations</a>
				<a href="#experiences" class="block px-3 py-2 bg-gray-200">Experiences</a>
				<a href="#gallery" class="block px-3 py-2 bg-gray-200">Gallery</a>
				<a href="#stories" class="block px-3 py-2 bg-gray-200">Stories</a>
				<a href="#about" class="block px-3 py-2 bg-gray-200">About</a>
			</div>
			<!-- mobile menu end -->
		</nav>
		<!-- navigation bar end -->

		<!-- sample section start -->
		<section>
			<!-- destinations start -->
			<div id="destinations" class="flex items-center justify-center min-h-screen space-x-3 bg-blue-100">
				<h2 class="text-4xl uppercase text-grey-600">destinations</h2>
				<a href="#" class="text-center">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="w-10 h-10 text-white bg-yellow-400 rounded-md"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
					</svg>
				</a>
			</div>
			<!-- destinations end -->

			<!-- experiences start -->
			<div id="experiences" class="flex items-center justify-center min-h-screen space-x-3 bg-gray-100">
				<h2 class="text-4xl uppercase text-grey-600">experiences</h2>
				<a href="#" class="text-center">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="w-10 h-10 text-white bg-yellow-400 rounded-md"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
					</svg>
				</a>
			</div>
			<!-- experiences end -->

			<!-- gallery start -->
			<div id="gallery" class="flex items-center justify-center min-h-screen space-x-3 bg-blue-100">
				<h2 class="text-4xl uppercase text-grey-600">gallery</h2>
				<a href="#" class="text-center">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="w-10 h-10 text-white bg-yellow-400 rounded-md"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
					</svg>
				</a>
			</div>
			<!-- gallery end -->

			<!-- stories start -->
			<div id="stories" class="flex items-center justify-center min-h-screen space-x-3 bg-gray-100">
				<h2 class="text-4xl uppercase text-grey-600">stories</h2>
				<a href="#" class="text-center">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="w-10 h-10 text-white bg-yellow-400 rounded-md"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
					</svg>
				</a>
			</div>
			<!-- stories start -->

			<!-- about start -->
			<div id="about" class="flex items-center justify-center min-h-screen space-x-3 bg-blue-100">
				<h2 class="text-4xl uppercase text-grey-600">about</h2>
				<a href="#" class="text-center">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="w-10 h-10 text-white bg-yellow-400 rounded-md"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
					</svg>
				</a>
			</div>
			<!-- about start -->

			<!-- enquiries start -->
			<div id="enquiries" class="flex items-center justify-center min-h-screen space-x-3 bg-gray-100">
				<h2 class="text-4xl uppercase text-grey-600">enquiries</h2>
				<a href="#" class="text-center">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="w-10 h-10 text-white bg-yellow-400 rounded-md"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
					</svg>
				</a>
			</div>
			<!-- enquiries start -->
		</section>
		<!-- sample section end -->

		<!-- footer start -->
		<footer></footer>
		<!-- footer end -->

		<script src="/js/main.js"></script>
	</body>
	<!-- page body end -->
</html>
